<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colspan & Rowspan</title>
</head>
<body>
<table border="1">
    <caption>COLSPAN</caption>
    <tr>
        <th colspan="2">Production</th>
    </tr>
    <tr>
        <td>Raha Mutisya</td>
        <td>1493</td>
    </tr>
    <tr>
        <td>Shalom Buraka</td>
        <td>3829</td>
    </tr>
    <tr>
        <td>Brandy Davis</td>
        <td>0283</td>
    </tr>
</table>

<p>&nbsp;</p>

<table border="1">
    <caption>Rowspan</caption>
    <tr>
        <th rowspan="3">Production</th>
        <td>Raha Mutisya</td>
        <td>1493</td>
    </tr>
    <tr>
        <td>Shalom Buraka</td>
        <td>3829</td>
    </tr>
    <tr>
        <td>Brandy Davis</td>
        <td>0283</td>
    </tr>


</table>


</body>
</html>
