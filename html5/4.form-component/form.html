<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
    <fieldset>
        <legend>Personal Info:</legend>
        <div>
            <label for="first-name">First Name:</label>
            <input
                    id="first-name"
                    type="text"
                    name="first-name"
                    value=""
                    required
                    maxlength="25"
                    placeholder="Write your first name">
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input
                    id="last-name"
                    type="text"
                    name="last-name"
                    value=""
                    required
                    maxlength="25"
                    placeholder="Write your last name">
        </div>
        <div>
            <label for="password">Password:</label>
            <input
                    id="password"
                    type="password"
                    name="password"
                    value=""
                    required
                    maxlength="25"
                    placeholder="Write your password">
        </div>
        <div>
            <label for="email">Email:</label>
            <input
                    id="email"
                    type="email"
                    name="email"
                    value=""
                    required
                    maxlength="25"
                    placeholder="Write your email">
        </div>
    </fieldset>
    <div>
        <label for="date">Date:</label>
        <input
                id="date"
                type="date"
                name="date"
                value=""
                required>
    </div>

    <p>Please check the following courses:</p>

    <div>
        <label for="web-design">
            <input
                    id="web-design"
                    type="checkbox"
                    name="web-design"
                    value="web-design">
            Web Design
        </label>
    </div>
    <div>
        <label for="web-development">
            <input
                    id="web-development"
                    type="checkbox"
                    name="web-development"
                    value="web-development"
                    checked>
            Web Development
        </label>
    </div>
    <div>
        <label for="graphic-design">
            <input
                    id="graphic-design"
                    type="checkbox"
                    name="graphic-design"
                    value="graphic-design">
            Graphic Design
        </label>
    </div>

    <p>Please check anyone:</p>

    <div>
        <label for="male">
            <input
                    id="male"
                    type="radio"
                    name="gender"
                    value="male">
            Male
        </label>
    </div>
    <div>
        <label for="female">
            <input
                    id="female"
                    type="radio"
                    name="gender"
                    value="female">
            Female
        </label>
    </div>
    <div>
        <label for="other">
            <input
                    id="other"
                    type="radio"
                    name="gender"
                    value="other">
            Other
        </label>
    </div>

    <p>Please select anyone:</p>
    <div>
        <label for="select">Select:</label>
        <select name="fruits" id="select">
            <option value="">Fruits</option>
            <option value="mango">Mango</option>
            <option value="orange">Orange</option>
            <option value="apple">Apple</option>
        </select>
    </div>
    <div>
        <label>Message:</label>
        <textarea rows="5" cols="30">

        </textarea>
    </div>


<p></p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
